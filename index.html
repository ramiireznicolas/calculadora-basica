<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <section class="display-area" id="display-area">
            <div class="currentInput"></div>
            <div class="answerScreen"></div>
        </section>
        <section class="keypad-btns">
            <button class="fun_btn" id="clear" value="">C</button>
            <button class="fun_btn" id="erase" value="">&#11013</button>
            <button class="fun_btn" value="/">/</button>
            <button class="fun_btn" value="%">%</button>
            <button class="num_btn" value="7">7</button>
            <button class="num_btn" value="8">8</button>
            <button class="num_btn" value="9">9</button>
            <button class="fun_btn" value="*">X</button>
            <button class="num_btn" value="4">4</button>
            <button class="num_btn" value="5">5</button>
            <button class="num_btn" value="6">6</button>
            <button class="fun_btn" value="-">-</button>
            <button class="num_btn" value="1">1</button>
            <button class="num_btn" value="2">2</button>
            <button class="num_btn" value="3">3</button>
            <button class="fun_btn" value="+">+</button>
            <button class="num_btn" value="00">00</button>
            <button class="num_btn" value="0">0</button>
            <button class="num_btn" value=".">.</button>
            <button class="fun_btn" id="evaluate" value="">=</button>
        </section>
    </div>

    <script src="./index.js"></script>
</body>
</html>
